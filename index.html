<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Calendário Analua</h1>
    <div class="formulary">
      <div class="row g3 align-items-center">
        <div class="mb-3">
          <label for="year" class="form-label">Ano:</label>
          <input type="number" class="form-control" id="year" placeholder="Ano (ex: 2025)" />
        </div>
        <div class="mb-3">
          <label for="month" class="form-label">Mês:</label>
          <input type="number" class="form-control" id="month" placeholder="Mês (1-12)" />
        </div>
        <div class="mb-3">
          <label for="day" class="form-label">Dia:</label>
          <input type="number" class="form-control" id="day" placeholder="Dia (1-31)" />
        </div>
      </div>
      <button type="button" class="btn-form btn btn-dark" onclick="displayResults()">Exibir Calendário</button>
    </div>
    <div id="result"></div>

    <script src="./scripts/diffDaysHelper.js"></script>
    <script src="./scripts/calendar.js"></script>
    <script src="scripts/index.js"></script>
  </div>
</body>
</html>
